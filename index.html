<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">          
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Casa do Ohm</title>
    <meta name="descripion" content="Comunidade sobre eletrônica.">
</head>
<body>
    <header class="cabecalho">
        <figure class="cabecalho-img">
            <img class="cabecalho-capa" src="/img/casaDoOhm.png" alt="Capa Casa do Ohm">
        </figure>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade Casa do Ohm</a>
            <a class="cabecalho-menu-item">Artigos</a>
            <a class="cabecalho-menu-item">Simulações</a>
            <a class="cabecalho-menu-item">Prática</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Casa Do Ohm</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Bem vindo ao lar!</h2>
               <a href="https://www.facebook.com/casadoohm" target="_blank"><button class="conteudo-principal-escrito-botao">Página</button></a>
            </div>
            <figure class="conteudo-principal-img">
                <img class="conteudo-principal-imagem" src="/img/ohm.png" alt="Georg Ohm">
            </figure>
        </section>
        
        <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">O que você vai encontrar?</h3>
                <p class="conteudo-secundario-paragrafo">1. Artigos sobre Eletrônica</p>
                <p class="conteudo-secundario-paragrafo">2. Simulações de circuitos</p>
                <p class="conteudo-secundario-paragrafo">3. Projetos práticos</p>
        </section>
    </main>

    <footer class="rodape">
        <figure class="rodape-img">
            <img class="rodape-imagem" src="/img/logoSemFundo.png" alt="Logo Casa do Ohm">
        </figure>
    </footer>
</body>
</html>
